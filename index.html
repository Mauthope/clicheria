<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras Mensal</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        canvas {
            width: 100% !important;
            max-width: 500px;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Gráfico de Barras Mensal - Itens por Status</h2>
        </div>
        <input type="file" id="input-excel" accept=".xlsx" />
        <canvas id="grafico"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let clicheria = [];

        // Função para ler o arquivo Excel
        document.getElementById('input-excel').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                clicheria = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                criarGrafico(); // Criar gráfico após carregar os dados
            };

            reader.readAsArrayBuffer(file);
        });

        // Função para converter data no formato DD/MM/YYYY
        function parseDate(dateString) {
            const parts = dateString.split('/');
            if (parts.length === 3) {
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1; // Mês começa do zero
                const year = parseInt(parts[2], 10);
                return new Date(year, month, day);
            }
            return null; // Retorna null se não puder ser convertido
        }

        // Função para agrupar dados por mês e status
        function agruparPorMesEDados(dados) {
            const meses = Array(12).fill().map(() => ({})); // Array de objetos para cada mês
            dados.forEach(row => {
                const date = parseDate(row[1]); // Converte a data
                const status = row[2];
                // Verifica se a data é válida e se o status não está vazio
                if (date && status) {
                    const month = date.getMonth();
                    meses[month][status] = (meses[month][status] || 0) + 1;
                }
            });
            return meses;
        }

        // Função para criar o gráfico de barras
        function criarGrafico() {
            const contagemStatus = agruparPorMesEDados(clicheria.slice(1));
            const ctx = document.getElementById('grafico').getContext('2d');
            const labels = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

            // Organizando os dados para o gráfico
            const dadosPorStatus = {};
            contagemStatus.forEach((statusMes) => {
                Object.keys(statusMes).forEach(status => {
                    if (!dadosPorStatus[status]) {
                        dadosPorStatus[status] = Array(12).fill(0);
                    }
                    const mesIndex = labels.indexOf(statusMes);
                    dadosPorStatus[status][mesIndex] = statusMes[status];
                });
            });

            const datasets = Object.keys(dadosPorStatus).map((status, index) => ({
                label: status,
                data: dadosPorStatus[status],
                backgroundColor: `rgba(${(index + 1) * 60}, 99, 132, 0.5)`, // Cores diferentes para cada status
                borderColor: `rgba(${(index + 1) * 60}, 99, 132, 1)`,
                borderWidth: 1
            }));

            if (window.meuGrafico) {
                window.meuGrafico.destroy();
            }

            window.meuGrafico = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets,
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
