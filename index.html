<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Gráfico de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .carrossel {
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .carrossel-tela {
            display: none;
            width: 100%;
        }
        .carrossel-tela.active {
            display: block;
        }
        .botoes {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        canvas {
            width: 100% !important;
            max-width: 500px;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div class="carrossel">
        <div class="carrossel-tela active" id="tela1">
            <canvas id="grafico"></canvas>
            <div class="botoes">
                <button onclick="mostrarTela(2)">Próxima</button>
            </div>
        </div>
        <div class="carrossel-tela" id="tela2">
            <h2>Segunda Tela</h2>
            <div class="botoes">
                <button onclick="mostrarTela(1)">Anterior</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Função para alternar entre as telas do carrossel
        function mostrarTela(tela) {
            document.querySelectorAll('.carrossel-tela').forEach((element, index) => {
                element.classList.remove('active');
                if (index === tela - 1) {
                    element.classList.add('active');
                }
            });
        }

        // Dados de exemplo da planilha
        const clicheria = [
            ['ID', 'Data', 'Status'],
            [1, '2024-01-15', 'novo'],
            [2, '2024-01-20', 'novo'],
            [3, '2024-02-10', 'novo'],
            [4, '2024-02-22', 'novo'],
            [5, '2024-03-15', 'outro'],
            [6, '2024-03-18', 'novo'],
            [7, '2024-01-25', 'outro'],
            [8, '2024-02-28', 'novo'],
            [9, '2024-04-05', 'novo']
        ];

        // Função para agrupar dados por mês e contar os "novo"
        function agruparPorMes(dados) {
            const contagemMensal = Array(12).fill(0);
            dados.forEach(row => {
                const date = new Date(row[1]);
                const status = row[2];
                if (status === 'novo') {
                    const month = date.getMonth();
                    contagemMensal[month]++;
                }
            });
            return contagemMensal;
        }

        // Função para criar o gráfico de barras
        function criarGrafico(contagemMensal) {
            const ctx = document.getElementById('grafico').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [
                        'Janeiro', 'Fevereiro', 'Março', 'Abril', 
                        'Maio', 'Junho', 'Julho', 'Agosto', 
                        'Setembro', 'Outubro', 'Novembro', 'Dezembro'
                    ],
                    datasets: [{
                        label: 'Contagem de "novo" por mês',
                        data: contagemMensal,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Inicializa o gráfico com os dados da planilha
        const contagemMensal = agruparPorMes(clicheria.slice(1));
        criarGrafico(contagemMensal);
    </script>
</body>
</html>
