<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsivo</title>
    <!-- Bootstrap CSS for the carousel and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for generating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SheetJS for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Dashboard de Gráficos</h2>

    <!-- Botões de filtro por mês -->
    <div class="text-center my-3">
        <button class="btn btn-outline-primary mx-1" id="btn-janeiro">Janeiro</button>
        <button class="btn btn-outline-primary mx-1" id="btn-fevereiro">Fevereiro</button>
        <button class="btn btn-outline-primary mx-1" id="btn-marco">Março</button>
        <button class="btn btn-outline-primary mx-1" id="btn-abril">Abril</button>
        <button class="btn btn-outline-primary mx-1" id="btn-maio">Maio</button>
        <button class="btn btn-outline-primary mx-1" id="btn-junho">Junho</button>
        <button class="btn btn-outline-primary mx-1" id="btn-julho">Julho</button>
        <button class="btn btn-outline-primary mx-1" id="btn-agosto">Agosto</button>
        <button class="btn btn-outline-primary mx-1" id="btn-setembro">Setembro</button>
        <button class="btn btn-outline-primary mx-1" id="btn-outubro">Outubro</button>
        <button class="btn btn-outline-primary mx-1" id="btn-novembro">Novembro</button>
        <button class="btn btn-outline-primary mx-1" id="btn-dezembro">Dezembro</button>
    </div>

    <!-- Carousel for displaying the charts -->
    <div class="card">
        <div class="card-body">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- First carousel item (Bar chart) -->
                    <div class="carousel-item active">
                        <canvas id="barChart" width="400" height="200"></canvas>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS for carousel functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inline Script for loading the Excel file and creating the chart -->
<script>
    // Declara uma variável para armazenar os dados originais da planilha
    let originalData = []; 
    // Declara uma variável para armazenar a instância do gráfico
    let chartInstance = null; 

    // Espera até que o conteúdo da página esteja totalmente carregado
    document.addEventListener('DOMContentLoaded', function () {
        // Função para carregar a planilha Excel
        function loadExcelFile(filePath) {
            // Busca o arquivo Excel
            fetch(filePath)
                .then(response => response.arrayBuffer()) // Converte a resposta em um array buffer
                .then(data => {
                    // Lê o workbook a partir do array buffer
                    const workbook = XLSX.read(data, { type: "array" });
                    const sheetName = workbook.SheetNames[0]; // Obtém o nome da primeira planilha
                    const worksheet = workbook.Sheets[sheetName]; // Obtém a planilha
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 }); // Converte a planilha para JSON
                    originalData = jsonData; // Armazena os dados originais
                    updateChartForMonth(null); // Atualiza o gráfico sem filtro de mês
                });
        }

        // Função para analisar a data no formato DD-MM-YYYY
        function parseDate(dateString) {
            const parts = dateString.split('-'); // Divide a string da data em partes
            // Verifica se a data está no formato esperado
            if (parts.length === 3) {
                const day = parseInt(parts[0], 10); // Obtém o dia
                const month = parseInt(parts[1], 10) - 1; // Obtém o mês (zero-indexado)
                const year = parseInt(parts[2], 10); // Obtém o ano
                return new Date(year, month, day); // Retorna um objeto Date
            }
            return null; // Retorna null se o formato não for válido
        }

        // Função para filtrar os dados pelo mês selecionado
        function updateChartForMonth(month) {
            const columnData = {}; // Inicializa um objeto para armazenar os dados filtrados

            // Itera sobre os dados da planilha
            for (let i = 1; i < originalData.length; i++) {
                const item = originalData[i][2]; // Obtém o item da coluna 3
                const date = originalData[i][0]; // Obtém a data da coluna 1

                if (item && date) {
                    const parsedDate = parseDate(date); // Usa a função para analisar a data
                    if (parsedDate) { // Verifica se a data foi analisada corretamente
                        const itemMonth = parsedDate.getMonth() + 1; // Obtém o mês da data

                        // Verifica se o item pertence ao mês selecionado
                        if (!month || itemMonth === month) {
                            // Conta a ocorrência do item
                            columnData[item] = (columnData[item] || 0) + 1; 
                        }
                    } else {
                        console.error('Data inválida:', date); // Loga erro se a data for inválida
                    }
                }
            }

            const labels = Object.keys(columnData); // Obtém as chaves (itens) do objeto
            const values = Object.values(columnData); // Obtém os valores (contagens) do objeto

            console.log('Labels:', labels); // Loga as labels
            console.log('Values:', values); // Loga os valores

            generateBarChart(labels, values); // Gera o gráfico com as labels e valores filtrados
        }

        // Função para gerar o gráfico de barras
        function generateBarChart(labels, data) {
            const ctx = document.getElementById('barChart').getContext('2d'); // Obtém o contexto do canvas

            // Destroi o gráfico anterior, se existir
            if (chartInstance) {
                chartInstance.destroy();
            }

            // Cria uma nova instância do gráfico
            chartInstance = new Chart(ctx, {
                type: 'bar', // Define o tipo de gráfico como barra
                data: {
                    labels: labels, // Exibe os itens da coluna 3
                    datasets: [{
                        label: 'Quantidade de Ocorrências', // Legenda do gráfico
                        data: data, // Contagem de cada item
                        backgroundColor: 'rgba(75, 192, 192, 0.2)', // Cor de fundo das barras
                        borderColor: 'rgba(75, 192, 192, 1)', // Cor da borda das barras
                        borderWidth: 1 // Largura da borda
                    }]
                },
                options: {
                    responsive: true, // Torna o gráfico responsivo
                    plugins: {
                        title: {
                            display: true,
                            text: 'Ocorrências por Item (Filtrado por Mês)', // Título do gráfico
                            font: {
                                size: 20 // Tamanho da fonte do título
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true // Inicia o eixo Y em zero
                        }
                    }
                }
            });
        }

        // Função para associar os botões de mês aos eventos de clique
        function setupMonthButtons() {
            const months = [
                { id: "btn-janeiro", month: 1 },
                { id: "btn-fevereiro", month: 2 },
                { id: "btn-marco", month: 3 },
                { id: "btn-abril", month: 4 },
                { id: "btn-maio", month: 5 },
                { id: "btn-junho", month: 6 },
                { id: "btn-julho", month: 7 },
                { id: "btn-agosto", month: 8 },
                { id: "btn-setembro", month: 9 },
                { id: "btn-outubro", month: 10 },
                { id: "btn-novembro", month: 11 },
                { id: "btn-dezembro", month: 12 },
            ];

            // Associa eventos de clique para cada botão de mês
            months.forEach(({ id, month }) => {
                document.getElementById(id).addEventListener('click', () => {
                    updateChartForMonth(month); // Filtra o gráfico para o mês selecionado
                });
            });
        }

        // Carrega a planilha (certifique-se que está no mesmo diretório)
        loadExcelFile('clicheria.xlsx');

        // Configura os botões de mês
        setupMonthButtons();
    });
</script>

</body>
</html>
