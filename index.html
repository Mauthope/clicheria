<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Gráfico de Barras</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .carrossel {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .botoes-mes {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 20px;
        }
        .botoes-mes button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .botoes-mes button:hover {
            background: #0056b3;
        }
        .botoes {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .botoes button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .botoes button:hover {
            background: #0056b3;
        }
        canvas {
            width: 100% !important;
            max-width: 500px;
            height: auto !important;
        }
        .carrossel-tela {
            display: none;
        }
        .carrossel-tela.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Gráfico de Barras - Contagem de Itens por Mês</h2>
        </div>
        <div class="carrossel">
            <div class="carrossel-tela active" id="tela1">
                <input type="file" id="input-excel" accept=".xlsx" />
                <div class="botoes-mes">
                    <button onclick="filtrarPorMes(-1)">Todos</button>
                    <button onclick="filtrarPorMes(0)">Janeiro</button>
                    <button onclick="filtrarPorMes(1)">Fevereiro</button>
                    <button onclick="filtrarPorMes(2)">Março</button>
                    <button onclick="filtrarPorMes(3)">Abril</button>
                    <button onclick="filtrarPorMes(4)">Maio</button>
                    <button onclick="filtrarPorMes(5)">Junho</button>
                    <button onclick="filtrarPorMes(6)">Julho</button>
                    <button onclick="filtrarPorMes(7)">Agosto</button>
                    <button onclick="filtrarPorMes(8)">Setembro</button>
                    <button onclick="filtrarPorMes(9)">Outubro</button>
                    <button onclick="filtrarPorMes(10)">Novembro</button>
                    <button onclick="filtrarPorMes(11)">Dezembro</button>
                </div>
                <canvas id="grafico"></canvas>
                <div class="botoes">
                    <button onclick="mostrarTela(2)">Próxima</button>
                </div>
            </div>
            <div class="carrossel-tela" id="tela2">
                <h3>Segunda Tela</h3>
                <div class="botoes">
                    <button onclick="mostrarTela(1)">Anterior</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let clicheria = [];

        // Função para alternar entre as telas do carrossel
        function mostrarTela(tela) {
            document.querySelectorAll('.carrossel-tela').forEach((element, index) => {
                element.classList.remove('active');
                if (index === tela - 1) {
                    element.classList.add('active');
                }
            });
        }

        // Função para ler o arquivo Excel
        document.getElementById('input-excel').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                clicheria = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                filtrarPorMes(-1); // Mostrar todos os dados por padrão
            };

            reader.readAsArrayBuffer(file);
        });

        // Função para agrupar dados por status para o mês selecionado
        function agruparPorStatus(dados, mes) {
            const contagemStatus = {};
            dados.forEach(row => {
                const date = new Date(row[1]);
                const status = row[2];
                // Verifica se a data é válida e se o status não está vazio
                if (!isNaN(date.getTime()) && status) {
                    if (mes === -1 || date.getMonth() === mes) {
                        contagemStatus[status] = (contagemStatus[status] || 0) + 1;
                    }
                }
            });
            return contagemStatus;
        }

        // Função para criar o gráfico de barras
        function criarGrafico(contagemStatus) {
            const ctx = document.getElementById('grafico').getContext('2d');
            const labels = Object.keys(contagemStatus);
            const data = Object.values(contagemStatus);

            if (window.meuGrafico) {
                window.meuGrafico.destroy();
            }

            window.meuGrafico = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Contagem por Status',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Função para filtrar e atualizar o gráfico por mês
        function filtrarPorMes(mes) {
            if (clicheria.length === 0) return;
            const contagemStatus = agruparPorStatus(clicheria.slice(1), mes);
            criarGrafico(contagemStatus);
        }
    </script>
</body>
</html>
