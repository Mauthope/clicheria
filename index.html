<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsivo</title>
    <!-- Bootstrap CSS for the carousel -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for generating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SheetJS for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Dashboard de Gráficos</h2>
    <!-- Carousel for displaying the charts -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- First carousel item (Bar chart) -->
            <div class="carousel-item active">
                <canvas id="barChart" width="400" height="200"></canvas>
            </div>
            <!-- Additional carousel items can go here -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Bootstrap JS for carousel functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inline Script for loading the Excel file and creating the chart -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Carrega a planilha usando SheetJS
        function loadExcelFile(filePath) {
            fetch(filePath)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: "array" });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    processData(jsonData);
                });
        }

        function processData(data) {
            const columnData = {}; // Objeto para armazenar a contagem de cada item

            // Vamos começar a partir da segunda linha (1) para evitar o cabeçalho (linha 0)
            for (let i = 1; i < data.length; i++) {
                const item = data[i][2]; // Coluna 3 é indexada por 2
                if (item) {
                    columnData[item] = (columnData[item] || 0) + 1;
                }
            }

            const labels = Object.keys(columnData); // Os itens da coluna 3
            const values = Object.values(columnData); // As contagens desses itens

            generateBarChart(labels, values);
        }

        function generateBarChart(labels, data) {
            const ctx = document.getElementById('barChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels, // Exibe os itens da coluna 3
                    datasets: [{
                        label: 'Quantidade de Ocorrências',
                        data: data, // Exibe a contagem de cada item
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Carrega a planilha (certifique-se que está no mesmo diretório)
        loadExcelFile('clicheria.xlsx');
    });
</script>

</body>
</html>
