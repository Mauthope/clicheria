<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsivo</title>
    <!-- Bootstrap CSS for the carousel and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for generating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SheetJS for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light background for a clean look */
            font-family: 'Arial', sans-serif; /* Modern font */
        }
        h2 {
            color: #343a40; /* Darker text for better contrast */
        }
        .btn-outline-primary {
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for button hover */
        }
        .btn-outline-primary:hover {
            background-color: #007bff; /* Primary color on hover */
            color: white; /* White text on hover */
        }
        .card {
            border-radius: 15px; /* Rounded corners for the card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for navigation icons */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Dashboard de Gráficos</h2>

    <!-- Botões de filtro por mês -->
    <div class="text-center my-3">
        <div class="btn-group">
            <button class="btn btn-outline-primary" id="btn-janeiro">Janeiro</button>
            <button class="btn btn-outline-primary" id="btn-fevereiro">Fevereiro</button>
            <button class="btn btn-outline-primary" id="btn-marco">Março</button>
            <button class="btn btn-outline-primary" id="btn-abril">Abril</button>
            <button class="btn btn-outline-primary" id="btn-maio">Maio</button>
            <button class="btn btn-outline-primary" id="btn-junho">Junho</button>
            <button class="btn btn-outline-primary" id="btn-julho">Julho</button>
            <button class="btn btn-outline-primary" id="btn-agosto">Agosto</button>
            <button class="btn btn-outline-primary" id="btn-setembro">Setembro</button>
            <button class="btn btn-outline-primary" id="btn-outubro">Outubro</button>
            <button class="btn btn-outline-primary" id="btn-novembro">Novembro</button>
            <button class="btn btn-outline-primary" id="btn-dezembro">Dezembro</button>
        </div>
    </div>

    <!-- Carousel for displaying the charts -->
    <div class="card">
        <div class="card-body">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- First carousel item (Bar chart) -->
                    <div class="carousel-item active">
                        <canvas id="barChart" width="400" height="200"></canvas>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS for carousel functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inline Script for loading the Excel file and creating the chart -->
<script>
    let originalData = [];
    let chartInstance = null;

    document.addEventListener('DOMContentLoaded', function () {
        function loadExcelFile(filePath) {
            fetch(filePath)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: "array" });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    originalData = jsonData;
                    updateChartForMonth(null);
                });
        }

        function parseDate(dateString) {
            const parts = dateString.split('-');
            if (parts.length === 3) {
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1;
                const year = parseInt(parts[2], 10);
                return new Date(year, month, day);
            }
            return null;
        }

        function updateChartForMonth(month) {
            const columnData = {};

            for (let i = 1; i < originalData.length; i++) {
                const item = originalData[i][2];
                const date = originalData[i][0];

                if (item && date) {
                    const parsedDate = parseDate(date);
                    if (parsedDate) {
                        const itemMonth = parsedDate.getMonth() + 1;

                        if (!month || itemMonth === month) {
                            columnData[item] = (columnData[item] || 0) + 1;
                        }
                    } else {
                        console.error('Data inválida:', date);
                    }
                }
            }

            const labels = Object.keys(columnData);
            const values = Object.values(columnData);

            generateBarChart(labels, values);
        }

        function generateBarChart(labels, data) {
            const ctx = document.getElementById('barChart').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Quantidade de Ocorrências',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Ocorrências por Item (Filtrado por Mês)',
                            font: {
                                size: 20
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function setupMonthButtons() {
            const months = [
                { id: "btn-janeiro", month: 1 },
                { id: "btn-fevereiro", month: 2 },
                { id: "btn-marco", month: 3 },
                { id: "btn-abril", month: 4 },
                { id: "btn-maio", month: 5 },
                { id: "btn-junho", month: 6 },
                { id: "btn-julho", month: 7 },
                { id: "btn-agosto", month: 8 },
                { id: "btn-setembro", month: 9 },
                { id: "btn-outubro", month: 10 },
                { id: "btn-novembro", month: 11 },
                { id: "btn-dezembro", month: 12 },
            ];

            months.forEach(({ id, month }) => {
                document.getElementById(id).addEventListener('click', () => {
                    updateChartForMonth(month);
                });
            });
        }

        loadExcelFile('clicheria.xlsx');
        setupMonthButtons();
    });
</script>

</body>
</html>
